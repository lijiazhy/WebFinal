<div id="game">
  <div class = "table-responsive container-fluid" style="padding-top:25px;">
    <div class="subtitle" id="header">
      <h1>{{gameName}}</h1>
    </div>
    <table class="description">
      <tr>
        <td width="850px" id="video"><div id ="gameVideo"></div></td>
        <td width="250px" height="500px" id="paragraph"> 
          <img src="{{imgageURL}}" alt="image" height="200px" width="350px"/>
          <textarea rows = "10"  spellcheck = "false" id="gamedescription">PlayerUnknown's Battlegrounds (PUBG) is an online multiplayer battle royale game developed and published by PUBG Corporation, a subsidiary of South Korean video game company Bluehole. In the game, up to one hundred players parachute onto an island and scavenge for weapons and equipment to kill others while avoiding getting killed themselves. The available safe area of the game's map decreases in size over time, directing surviving players into tighter areas to force encounters. The last player or team standing wins the round.
          </textarea>
          <div class="btn-group">
            <button class="btn btn-outline-primary" style="display: inline" (click)="purchase(PurSucc, PurFail)">Purchase at ${{price}}</button>
            <button class="btn btn-outline-primary" style="display: inline">‚≠ê Add to Favourite</button>
          </div>
          </td>
      </tr>
    </table>
  </div>
  <br/><br/><br/>
  
  <div class = "table-responsive container-fluid" style="padding-top:25px;">

    <div id="header">
      <h1>Comments</h1>
    </div><br>

    <table id="commenttable">
      <tr>

        <td style="width:300px;height: 200px">
          <div id="user">
            <h2>{{username}}</h2>
            <span>Owns the game</span>
          </div>
        </td>
        <td style="width:300px;height: 200px">
          <textarea rows="5" cols="90" id="usercomment">{{comment}}</textarea>
        </td>

        <td rowspan="3" style="padding:10px;width:400px;padding: 10px">
          <div id="addcomment">
            <img src="../../assets/images/notblackandwhite.jpeg" width="50px" height="50px" id="profileimg">
            <h4 style="display:inline;padding:10px;">{{loggeduser}}</h4><br><br>
            <textarea rows="12" cols="35" placeholder="Please add your comment here" id="addcommenttxt"></textarea><br>
            <button class="btn btn-secondary" style="width:70%">Add Comment</button>
          </div>
        </td>

      </tr>

      <tr>
        <td style="width:300px;height: 200px">
          <div id="user">
            <h2>{{username}}</h2>
            <span>Owns the game</span>
          </div>
        </td>
        <td style="width:300px;height: 200px">
          <textarea rows="5" cols="90" id="usercomment">{{comment}}</textarea>
        </td>
      </tr>

      <tr>
          <td style="width:300px;height: 200px">
            <div id="user">
              <h2>{{username}}</h2>
              <span>Owns the game</span>
            </div>
          </td>
          <td style="width:300px;height: 200px">
            <textarea rows="5" cols="90" id="usercomment">{{comment}}</textarea>
          </td>
        </tr>
    </table>
  </div>

  <ng-template #PurSucc let-c = "close">
  <div class = "modal-content">
    <div class = "modal-body">
      Purchase Game Successfully!
    </div>
    <div class = "modal-footer">
      <button type = "button" (click) = "c()"> Yes </button>
    </div>
  </div>
  </ng-template>
  
  <ng-template #PurFail let-c = "close">
  <div class = "modal-content">
    <div class = "modal-body">
      {{errorMessage}}
    </div>
    <div class = "modal-footer">
      <button type = "button" (click) = "c()"> Yes </button>
    </div>
  </div>
  </ng-template>
