<div id="game">
  <div class = "table-responsive container-fluid" style="padding-top:25px;">
    <div class="subtitle" id="header">
      <h1>{{gameName}}</h1>
    </div>
    <table class="description">
      <tr>
        <td width="850px" id="video"><div id ="gameVideo"></div></td>
        <td width="250px" height="500px" id="paragraph"> 
          <img src="{{imgageURL}}" alt="image" height="200px" width="350px"/>
          <textarea rows = "10"  spellcheck = "false" id="gamedescription">{{description}}
          </textarea>
          <div class="btn-group">
            <button class="btn btn-outline-primary" [disabled] = "true" style="display: inline; width: 110px">{{purchase}}</button>
            <button  class="btn btn-outline-primary" style="display: inline; width:120px" (click) = "addToCart()">
              ðŸ›’ {{cartText}}
            </button>
            <button class="btn btn-outline-primary" style="display: inline; width: 120px" (click) = "favoreteAction()">{{favorate}}</button>
            
          </div>
          </td>
      </tr>
    </table>
  </div>
